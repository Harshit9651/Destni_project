version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - destni_user
      - destni_post
   

  destni_user:
    build: ./destni_user
    ports:
      - "3001:3001"

  destni_post:
    build: ./destni_post
    ports:
      - "3002:3002"


